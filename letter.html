  <p>–¢—ã ‚Äî —Å–∞–º–æ–µ –¥–æ—Ä–æ–≥–æ–µ, —á—Ç–æ –µ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏. –Ø —Ö–æ—á—É, —á—Ç–æ–±—ã —Ç—ã –∑–Ω–∞–ª–∞: –∫–∞–∂–¥–æ–µ –º–≥–Ω–æ–≤–µ–Ω–∏–µ —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π ‚Äî —ç—Ç–æ —Å—á–∞—Å—Ç—å–µ.</p>
  <p>–î–æ –æ—Å–æ–±–µ–Ω–Ω–æ–≥–æ –¥–Ω—è –æ—Å—Ç–∞–ª–æ—Å—å:</p>
  <div class="timer" id="countdown"></div>

  <script>
    const targetDate = new Date("2024-12-28T00:00:00");
    const countdown = document.getElementById("countdown");

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {

      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `${days} –¥–Ω. ${hours} —á. ${minutes} –º–∏–Ω. ${seconds} —Å–µ–∫.`;
    }
