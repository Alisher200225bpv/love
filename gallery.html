  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe6f0);
      overflow-x: hidden;
    }

    h1 {

      animation: slideUp 1.5s ease forwards;
      opacity: 0;
    }

    .photo-block img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.4);
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 1.2em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>–ú–æ–º–µ–Ω—Ç—ã —Å –ó–∞—Ä–∏–Ω–æ–π üíñ</h1>

  <div class="gallery">
    <div class="photo-block">
      <img src="photo1.jpg" alt="–ó–∞—Ä–∏–Ω–∞ —É–ª—ã–±–∞–µ—Ç—Å—è">
      <div class="caption">–¢—ã ‚Äî –º–æ—ë –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ üå∏</div>
    </div>
    <div class="photo-block">
      <img src="photo2.jpg" alt="–ó–∞—Ä–∏–Ω–∞ –Ω–∞ –ø—Ä–æ–≥—É–ª–∫–µ">
      <div class="caption">–° —Ç–æ–±–æ–π –∫–∞–∂–¥—ã–π –¥–µ–Ω—å ‚Äî –∫–∞–∫ –ø—Ä–∞–∑–¥–Ω–∏–∫ ‚ú®</div>

  <script>
    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ
    const blocks = document.querySelectorAll('.photo-block');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationPlayState = 'running';
        }
      });
    }, { threshold: 0.3 });

    blocks.forEach(block => {
      block.style.animationPlayState = 'paused';
      observer.observe(block);
    });
  </script>
