  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #d63384;
      margin-top: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    .slideshow {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      animation: fade 1.5s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .slide img:hover {
      transform: scale(1.03);
    }

    .caption {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #fff;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      box-sizing: border-box;
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .buttons button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
      background-color: #ff85c1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('heart.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .caption { font-size: 1em; }
      .buttons button { font-size: 0.9em; padding: 10px 16px; }
    }
  </style>
</head>

  <script>
    let slideIndex = -1;
    const slides = document.querySelectorAll('.slide');
