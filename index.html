<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–¢—ã –º–æ—ë —á—É–¥–æ üíñ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.5em;
      color: #d6336c;
      animation: pulse 2s infinite;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }
    .buttons button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      background-color: #ff99c8;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    .buttons button:hover {
      transform: scale(1.1);
      background-color: #ff66a3;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px 20px;
      gap: 15px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 15px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .petal {
      position: fixed;
      top: -50px;
      width: 20px;
      height: 20px;
      background: url('petal.png') no-repeat center;
      background-size: contain;
      animation: fall linear infinite;
      pointer-events: none;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>–¢—ã –º–æ—ë —á—É–¥–æ üíñ</h1>

  <div class="buttons">
    <button onclick="location.href='letter.html'">–ü–∏—Å—å–º–æ –æ—Ç —Å–µ—Ä–¥—Ü–∞ üíå</button>
    <button onclick="toggleGallery()">–ì–∞–ª–µ—Ä–µ—è üì∏</button>
    <button onclick="playMusic()">–ú—É–∑—ã–∫–∞ üéµ</button>
    <button onclick="showCountdown()">–û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç ‚è≥</button>
  </div>

  <div class="gallery" id="gallery" style="display:none;">
    <img src="photo1.jpg" />
    <img src="photo2.jpg" />
    <img src="photo3.jpg" />
    <img src="photo4.jpg" />
    <img src="photo5.jpg" />
    <img src="photo6.jpg" />
    <img src="photo7.jpg" />
    <img src="photo8.jpg" />
  </div>

  <audio id="music" src="song.mp3"></audio>

  <script>
    function toggleGallery() {
      const gallery = document.getElementById('gallery');
      gallery.style.display = gallery.style.display === 'none' ? 'flex' : 'none';
    }

    function playMusic() {
      const music = document.getElementById('music');
      music.play();
    }

    function showCountdown() {
      alert("–î–æ 28 –¥–µ–∫–∞–±—Ä—è 2024 –æ—Å—Ç–∞–ª–æ—Å—å: " + countdown());
    }

    function countdown() {
      const target = new Date("2024-12-28T00:00:00");
      const now = new Date();
      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      return days + " –¥–Ω–µ–π";
    }

    // –ü–∞–¥–∞—é—â–∏–µ –ª–µ–ø–µ—Å—Ç–∫–∏
    for (let i = 0; i < 30; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
