<audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/18/audio_6f4cf69d27.mp3?filename=romantic-piano-117450.mp3" type="audio/mpeg">
</audio>

<canvas id="hearts"></canvas>

<script>
// –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –º—É–∑—ã–∫–∏
const music = document.getElementById("bg-music");
music.volume = 0;
let vol = 0;
const fade = setInterval(() => {
    if (vol < 1) {
        vol += 0.01;
        music.volume = vol;
    } else {
        clearInterval(fade);
    }
}, 100);

// –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫
const canvas = document.getElementById('hearts');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let hearts = [];
function Heart() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 20 + 10;
    this.speedY = Math.random() * 1 + 0.5;
    this.color = 'rgba(255,105,180,0.8)';
}
Heart.prototype.update = function() {
    this.y -= this.speedY;
    if (this.y < -this.size) {
        this.y = canvas.height + this.size;
        this.x = Math.random() * canvas.width;
    }
};
Heart.prototype.draw = function() {
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2,
                      this.x - this.size, this.y + this.size / 3,
                      this.x, this.y + this.size);
    ctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3,
                      this.x + this.size / 2, this.y - this.size / 2,
                      this.x, this.y);
    ctx.fillStyle = this.color;
    ctx.fill();
};

function init() {
    for (let i = 0; i < 50; i++) {
        hearts.push(new Heart());
    }
}
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach(h => {
        h.update();
        h.draw();
    });
    requestAnimationFrame(animate);
}
init();
animate();
</script>
