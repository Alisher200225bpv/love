<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Gallery</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        text-align: center;
        overflow: hidden;
    }
    #welcome {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #ff3366, #ff6699);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    #welcome h1 {
        font-size: 2em;
        margin-bottom: 20px;
    }
    #welcome button {
        background: white;
        color: #ff3366;
        padding: 12px 25px;
        border: none;
        font-size: 1.1em;
        cursor: pointer;
        border-radius: 10px;
    }
    #timer {
        position: fixed;
        top: 10px;
        width: 100%;
        font-size: 1.2em;
        background: rgba(0,0,0,0.4);
        padding: 5px;
    }
    .swiper {
        width: 100%;
        height: 100vh;
    }
    .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-size: cover;
        background-position: center;
    }
    .caption {
        background: rgba(0,0,0,0.5);
        padding: 10px;
        margin-top: 15px;
        border-radius: 8px;
    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>

<div id="welcome">
    <h1>Добро пожаловать ❤️</h1>
    <button onclick="startSite()">Начать</button>
</div>

<div id="timer"></div>

<!-- Галерея -->
<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url('photo1.jpg')">
            <div class="caption">Твоё первое фото, что покорило моё сердце</div>
        </div>
        <div class="swiper-slide" style="background-image:url('photo2.jpg')">
            <div class="caption">Твоя улыбка — моё утро</div>
        </div>
        <div class="swiper-slide" style="background-image:url('photo3.jpg')">
            <div class="caption">Каждый миг с тобой — подарок</div>
        </div>
        <div class="swiper-slide" style="background-image:url('photo4.jpg')">
            <div class="caption">Мгновения, которые хочу повторять</div>
        </div>
        <div class="swiper-slide" style="background-image:url('photo5.jpg')">
            <div class="caption">Глаза, в которых я тону</div>
        </div>
        <div class="swiper-slide" style="background-image:url('photo6.jpg')">
            <div class="caption">Мир с тобой ярче</div>
        </div>
        <div class="swiper-slide" style="background-image:url('photo7.jpg')">
            <div class="caption">С тобой я — дома</div>
        </div>
        <div class="swiper-slide" style="background-image:url('photo8.jpg')">
            <div class="caption">Ты — моё всегда</div>
        </div>
    </div>
</div>

<audio id="bg-music" loop>
    <source src="https://mp3uk.net/mp3/files/grym-i-groza.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    function startSite() {
        document.getElementById("welcome").style.display = "none";
        document.getElementById("bg-music").play();
    }

    // Таймер с 27 декабря 2024
    function updateTimer() {
        let startDate = new Date(2024, 11, 27); 
        let now = new Date();
        let diff = now - startDate;
        let days = Math.floor(diff / (1000*60*60*24));
        document.getElementById("timer").innerText = `Мы вместе уже ${days} дней ❤️`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // Свайп
    new Swiper('.swiper', {
        loop: true,
        effect: 'slide',
    });
</script>

</body>
</html>
